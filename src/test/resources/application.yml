spring:
    application:
        name: ecommerce
    jpa:
        open-in-view: false
        hibernate:
            ddl-auto: create
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
    datasource:
        url: jdbc:postgresql://localhost:5432/ecommerce
        username: ecommerce
        password: ecommerce
        driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
server:
    servlet:
        context-path: /api/v1